<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
   <form>
    <h1>Sign Up</h1>
    <div>Email:<input type="email" id="signUpEmail" /></div>
    <div>Password:<input type="password" id="signUpPassword" /></div>
    <button type="submit" id="signUpButton">Sign up</button>
    <button type="login">Sign in</button>
   </form> 

   <form>
    <h1>Sign In</h1>
    <div>Email:<input type="email" id="signInEmail" /></div>
    <div>Password:<input type="password" id="signInPassword" /></div>
    <button type="submit" id="signInButton">Sign in</button>
    <button type="login">Sign in</button>
   </form> 

   <script type="module">
    // Import the functions you need from the SDKs you need
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-analytics.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

    // Your web app's Firebase configuration
    // For Firebase JS SDK v7.20.0 and later, measurementId is optional
    const firebaseConfig = {
      apiKey: "<YOUR_API_KEY>",
      authDomain: "<YOUR_AUTH_DOMAIN>",
      projectId: "<YOUR_PROJECT_ID>",
      storageBucket: "<YOUR_STORAGE_BUCKET>",
      messagingSenderId: "<YOUR_MESSAGING_SENDER_ID>",
      appId: "<YOUR_APP_ID>",
      measurementId: "<YOUR_MEASUREMENT_ID>"
    };
    
    // Initialize Firebase
    const app = initializeApp(firebaseConfig);
    const analytics = getAnalytics(app);
    
    // Initialize Firebase Auth after Firebase App
    const auth = getAuth();

    document.getElementById('signUpButton').addEventListener('click', (event) => {
        event.preventDefault();
        const signUpEmail = document.getElementById('signUpEmail').value;
        const signUpPassword = document.getElementById('signUpPassword').value;

        createUserWithEmailAndPassword(auth, signUpEmail, signUpPassword)
            .then((userCredential) => {
                console.log(userCredential);
                // Signed in
                const user = userCredential.user;
                // ...
            })
            .catch((error) => {
                console.log('error', error);
                const errorCode = error.code;
                const errorMessage = error.message;
                // ..
            });
    });

    document.getElementById('signInButton').addEventListener('click', (event) => {
        event.preventDefault();
        const signInEmail = document.getElementById('signInEmail').value;
        const signInPassword = document.getElementById('signInPassword').value;

        signInWithEmailAndPassword(auth, signInEmail, signInPassword)
            .then((userCredential) => {
                // Signed in
                console.log(userCredential);
                const user = userCredential.user;
                // ...
            })
            .catch((error) => {
                console.log('로그인 실패', error);
                const errorCode = error.code;
                const errorMessage = error.message;
            });
    });
   </script>
</body>
</html>
