      <div class="p-3" style="flex-grow: 1;">
        <div class="container">
          <!-- 일정 확인 섹션 -->
          <div class="row">
            <div class="col-md-6">
              <div class="card mt-5 mt-5-mobile">
                <div class="card-header text-white">
                  <h2 class="card-title mb-0">나의 일정 확인</h2>
                </div>
                <div class="card-body">
                  <div class="row">
                    <div class="col-md-6">
                      <label for="start-date" class="form-label">시작 날짜:</label>
                      <input type="date" id="start-date" class="form-control">
                    </div>
                    <div class="col-md-6">
                      <label for="start-time" class="form-label">시작 시간:</label>
                      <select id="start-time" class="form-select">
                        <option value="">시작 시간 선택</option>
                        <!-- 1부터 24까지의 시간을 option으로 추가 -->
                      </select>
                    </div>
                  </div>
                  <div class="row mt-3">
                    <div class="col-md-6">
                      <label for="end-date" class="form-label">종료 날짜:</label>
                      <input type="date" id="end-date" class="form-control">
                    </div>
                    <div class="col-md-6">
                      <label for="end-time" class="form-label">종료 시간:</label>
                      <select id="end-time" class="form-select">
                        <option value="">종료 시간 선택</option>
                        <!-- 1부터 24까지의 시간을 option으로 추가 -->
                      </select>
                    </div>
                  </div>
                  <button id="check-availability-btn" class="btn btn-primary mt-3">
                    일정 확인하기
                  </button>
                  <div id="overlap-info" class="mt-3"></div>
                </div>
              </div>
            </div>

            <div class="col-md-6">
              <!-- 구글 맵 -->
              <div id="map"></div>
              <!-- 시간 목록 -->
              <div id="country-time-list" class="timelist mt-3"></div>
            </div>
          </div>
  
          <!-- 중복된 구간과 요약 테이블은 여기에 유지됩니다. -->
   <!-- 중복된 구간을 표시할 테이블 -->
   <div class="card mt-4">
    <div class="card-body">
        <h6 class="card-title">협업가능한 시간</h6>
        <div id="selected-time"></div>
        <table id="overlap-info-table" class="table"></table>
    </div>
</div>
   <!-- 협업 가능한 시간 요약 -->
   <div class="card mt-4">
    <div class="card-body">
        <h6 class="card-title">요약</h6>
        <div id="overlap-summary"></div>
    </div>
</div>
